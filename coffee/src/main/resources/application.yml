server:
  port: 7777
spring:
  datasource:
    url: jdbc:mariadb://localhost:3308/product_mgmt
    username: root
    password: root
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
token:
  # 1일 동안 유지되는 토큰 (60초 * 60분 * 24시간 * 1000(밀리세컨드))
  expiration_time: 864000000
  # 임의의 값을 사용
  secret: user_token